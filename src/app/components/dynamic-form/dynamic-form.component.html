    <form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div *ngFor="let form_elem of formTemplate" [class]="form_elem.class" class="mb-1">
                <div [ngSwitch]="form_elem.element_type">
                    <div *ngSwitchCase="'textBox'">
                            <label for="form_elem.name" class="form-label">{{form_elem.label}}</label>
                            <input [type]="form_elem.type" class="form-control" [placeholder]="form_elem.placeholder"
                                id="form_elem.name" value="" required>
                    </div>
                    <div *ngSwitchCase="'select'">
                            <label for="form_elem.name" class="form-label">{{form_elem.label}}</label>
                            <select class="form-select" id="form_elem.name" value="" required>
                                <option selected disabled value=""></option>
                                <option  *ngFor="let opt of form_elem.options">{{opt}}</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <button class="btn btn-primary pr-3" type="submit">Submit form</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
              </div>
        </div>
    </form>
