    <app-dynamic-form *ngIf="formsConfig" 
    [cardHeader]="'Login'"
    [showCancel]="showCancel"
    [formTemplate]="formsConfig"
    [submitButtonText]="'Login'"
    (OnSubmit)="onSubmit($event)"

    ></app-dynamic-form>
</div>
<p class="text-center"><a href="/register">Create an Account</a></p>
