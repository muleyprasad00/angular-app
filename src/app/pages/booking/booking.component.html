<ng-container *ngIf="i18n">
    <app-breadcrumb [breadcrumbList]="breadcrumbList"></app-breadcrumb>
    <app-grid [height]="'70vh'" [i18n]="i18n" [title]="bookingConfig?.title" [gridButtons]="gridButtons"
        [columns]="columns" [rowData]="rowData" (GridBtnClickEvent)="onGridBtnClickEvent($event)"></app-grid>
</ng-container>
